<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
        <form action="" style="max-width:300px">
            <ul class="list-group" id="list-form-group">
                <div class="form-inline">
                    <input name="1" type="text" class="form-control" value="sadiio">
                    <img id="1" src="" alt="x" onclick="removeElemento()">
                </div>

                <div class="form-inline">
                    <input name="2" type="text" class="form-control" value="fsjdoi">
                    <img id="2" src="" alt="x" onclick="removeElemento()">
                </div>

                <div class="form-inline">
                    <input name="3" type="text" class="form-control" value="kmdf">
                    <img id="3" src="" alt="x" onclick="removeElemento()">
                </div>

                <div class="form-inline">
                    <input name="4" type="text" class="form-control">
                    <img id="4" src="" alt="x" onclick="removeElemento()">
                </div>

                <div class="form-inline">
                    <input name="5" type="text" class="form-control">
                    <img id="5" src="" alt="x" onclick="removeElemento()">
                </div>

                <div class="form-inline">
                    <input name="6" type="text" class="form-control">
                    <img id="6" src="" alt="x" onclick="removeElemento()">
                </div>

                <div class="form-inline">
                    <input name="7" type="text" class="form-control">
                    <img id="7" src="" alt="x" onclick="removeElemento(this.id)">
                </div>
            </ul>

            <div class="d-flex justify-content-between">
                <input name="adicionar" type="button" class="btn btn-primary" value="+" onclick="criaElementos()">
                <input name="salvar" type="button" class="btn btn-success" value="Salvar">
            </div>
        </form>

        <script>
            function criaElementos(){
                qntInputText = document.querySelectorAll('#list-form-group input[type=text]').length
                posicaoProximoInput = qntInputText + 1

                var pai = document.querySelector("#list-form-group");
                var elementoDiv= document.createElement("div");
                elementoDiv.className = "form-inline"

                var elementoInput = document.createElement("input");
                elementoInput.type = "text"
                elementoInput.name = posicaoProximoInput
                elementoInput.className ="form-control"

                var elementoImg= document.createElement("img");
                elementoImg.alt ="x"
                elementoImg.id = posicaoProximoInput
                elementoImg.onclick = function removeElemento() {
                    this.parentElement.remove(this);
                };
                
                var elementoBr = document.createElement("br");

                pai.appendChild(elementoDiv);
                elementoDiv.appendChild(elementoInput);
                elementoDiv.appendChild(elementoImg);
                elementoInput.appendChild(elementoBr);
            }
            
            function removeElemento(this) {
                console.log(this)
                this.parentElement.remove(this);
            };
        </script>
    </body>
</html>
